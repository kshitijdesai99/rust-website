<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Website - Neon Theme</title>
    <link data-trunk rel="tailwind-css" href="input.css" />
    <link data-trunk rel="copy-dir" href="src/assets" />
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: #000; /* keep dark theme before hydration */
            color: #fff;
        }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        #app {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="min-h-screen bg-black flex items-center justify-center p-8">
            <div class="text-center space-y-4">
                <div class="flex items-center justify-center gap-3 text-cyan-300">
                    <svg class="animate-spin -ml-1 mr-3 h-6 w-6 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-lg">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</body>
</html>
